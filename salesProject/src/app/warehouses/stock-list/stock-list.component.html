<table>
    <thead>
        <tr>
            <th></th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productlist">
            <td><img src={{item.image}}></td>
            <td>{{item.Name}}</td>
            <td>{{item.Price | currency:'INR'}}</td>
            <td>{{item.Type}}</td>
            <td>{{item.Quantity}}</td>
            <td>{{item.Discription}}</td>
        </tr>
    </tbody>
</table>
<div class="container">
    <ng-container *ngFor="let item of productlist">
        <img src={{item.image}}>
        <h2>{{item.Name}}</h2>
        <p>{{item.Discription}}</p>
        <p>Category: {{item.Type}}</p>
        <p>Price: {{item.Price | currency:'INR'}}</p>
        <p>Quantity: {{item.Quantity}}</p>
        <!-- <p>{{item.Description}}</p> -->
    </ng-container>
</div>
<div class="row"></div>
