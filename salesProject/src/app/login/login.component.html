<form>
    <mat-toolbar color="primary">
        <span><img src="https://media.istockphoto.com/id/1345389715/vector/abstract-black-scorpio.jpg?s=612x612&w=0&k=20&c=WqUxGMnxukfklsKvEzJvOCe916YdUrlFXavmkgUdfdk=" width="40px"> </span>
        <span>{{currentDate | date:'yyyy-MM-dd'}}</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>

<div>
    <form [formGroup]="loginform" (ngSubmit)="onClick()">
        <div class="mainpage">
            <label>Username:</label>&nbsp;&nbsp;&nbsp;

            <input type="text" placeholder="Username" formControlName="Uname"><br><br>
            <label>Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" placeholder="Password" formControlName="Pssword"><br><br>
            <!-- <input type="checkbox">&nbsp;<label>Remember me</label>&nbsp;&nbsp; -->
            <Button>Login</Button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#">Forgot Password</a><br><br>
            <!-- <Button>Login</Button>&nbsp;&nbsp; -->
        </div>
    </form>
</div>
